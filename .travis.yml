# Send builds to container-based infrastructure
# http://docs.travis-ci.com/user/workers/container-based-infrastructure/
dist: trusty
sudo: false
language: ruby
rvm:
  - 2.0.0
  - 2.1.10
  - 2.2.8
  - 2.3.5
  - 2.4.2
  - ruby-head
  - jruby-9.0.5.0
  - jruby-9.1.13.0
  - jruby-head
  - rbx-3.86

matrix:
  allow_failures:
    - rvm: rbx-3.86

before_install:
  - gem update --system
  - gem install bundler
script:
  - "ruby spec/test_all.rb"
cache:
  bundler: true

env:
  global:
    - JRUBY_OPTS=--debug
